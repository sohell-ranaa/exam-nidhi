<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Y6 Practice Exam</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230078D4' rx='12' width='100' height='100'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-size='50' fill='white' font-family='system-ui'>Y6</text></svg>">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --azure-blue: #0078D4;
            --azure-blue-hover: #106EBE;
            --neutral-white: #FFFFFF;
            --neutral-gray-2: #FAF9F8;
            --neutral-gray-4: #F3F2F1;
            --neutral-gray-6: #EDEBE9;
            --neutral-gray-20: #C8C6C4;
            --neutral-gray-50: #605E5C;
            --neutral-gray-80: #323130;
            --error: #D13438;
            --error-bg: #FDE7E9;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background: var(--neutral-gray-4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: var(--neutral-white);
            width: 100%;
            max-width: 440px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            padding: 44px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--azure-blue);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--neutral-gray-80);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--neutral-gray-80);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--neutral-gray-80);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            height: 32px;
            padding: 0 8px;
            font-size: 14px;
            font-family: inherit;
            color: var(--neutral-gray-80);
            background: var(--neutral-white);
            border: 1px solid var(--neutral-gray-20);
            border-radius: 2px;
            outline: none;
            transition: border-color 0.1s;
        }

        .form-input:hover {
            border-color: #8A8886;
        }

        .form-input:focus {
            border-color: var(--azure-blue);
            border-width: 2px;
            padding: 0 7px;
        }

        .form-input::placeholder {
            color: #A19F9D;
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error);
            padding: 12px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            height: 32px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: background 0.1s;
        }

        .btn-primary {
            background: var(--azure-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--azure-blue-hover);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .footer-links {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--neutral-gray-6);
            text-align: center;
        }

        .footer-links a {
            color: var(--azure-blue);
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .school-info {
            margin-top: 24px;
            text-align: center;
            color: var(--neutral-gray-50);
            font-size: 12px;
        }

        .school-info strong {
            display: block;
            color: var(--neutral-gray-80);
            font-size: 14px;
            margin-bottom: 4px;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <div class="logo-icon">Y6</div>
            <span class="logo-text">Practice Exam</span>
        </div>

        <h1>Sign in</h1>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input"
                       placeholder="someone@example.com" required autocomplete="email" autofocus>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input"
                       placeholder="Password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" id="login-btn">Sign in</button>
        </form>

        <div class="footer-links">
            <a href="/faq">Need help? View FAQ</a>
        </div>
    </div>

    <div class="school-info">
        <strong>Spring Gate Private School</strong>
        Selangor, Malaysia
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorEl = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorEl.classList.remove('show');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = data.redirect || '/';
                } else {
                    errorEl.textContent = data.error || 'Sign in failed. Please check your credentials.';
                    errorEl.classList.add('show');
                }
            } catch (error) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign in';
            }
        });
    </script>
</body>
</html>
