{# Breadcrumb Navigation Component #}
{# Usage: {% include 'components/breadcrumb.html' %} #}
{# Required: current_subject (optional), current_set (optional) #}

<div class="breadcrumb">
    <a href="{{ url_for('questions.question_bank') }}" class="breadcrumb-item {% if not current_subject %}active{% endif %}">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9,22 9,12 15,12 15,22"/></svg>
        All Subjects
    </a>
    {% if current_subject %}
    <span class="breadcrumb-sep">/</span>
    <a href="?subject={{ current_subject.code }}" class="breadcrumb-item {% if not current_set %}active{% endif %}">
        {{ current_subject.name }}
    </a>
    {% endif %}
    {% if current_set %}
    <span class="breadcrumb-sep">/</span>
    <span class="breadcrumb-item active">{{ current_set.title }}</span>
    {% endif %}
</div>
