<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Y6 Practice Exam</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #0078D4 0%, #106EBE 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 1.5rem; margin-bottom: 8px; }
        .header p { opacity: 0.9; font-size: 0.875rem; }
        .content { padding: 30px; }
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
        }
        .user-info .name { font-weight: 600; color: #323130; }
        .user-info .email { font-size: 0.875rem; color: #605E5C; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #323130;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 2px solid #E1DFDD;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #0078D4;
            box-shadow: 0 0 0 3px rgba(0,120,212,0.15);
        }
        .password-hint {
            font-size: 0.75rem;
            color: #605E5C;
            margin-top: 6px;
        }
        .btn {
            width: 100%;
            height: 48px;
            background: linear-gradient(135deg, #0078D4 0%, #106EBE 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,120,212,0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .success {
            background: #DFF6DD;
            border: 1px solid #107C10;
            color: #107C10;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .success a {
            color: #0078D4;
            font-weight: 600;
        }
        .error {
            background: #FDE7E9;
            border: 1px solid #D13438;
            color: #D13438;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.875rem;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Your Password</h1>
            <p>Y6 Practice Exam System</p>
        </div>
        <div class="content">
            <div class="user-info">
                <div class="name">{{ user_name }}</div>
                <div class="email">{{ user_email }}</div>
            </div>

            <div id="success-message" class="success" style="display: none;">
                Password updated successfully!<br>
                <a href="/auth/login">Click here to login</a>
            </div>

            <div id="error-message" class="error" style="display: none;"></div>

            <form id="reset-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter new password" required>
                    <div class="password-hint">Minimum 6 characters</div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn" id="submit-btn">
                    Reset Password
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            errorDiv.style.display = 'none';

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Updating...';

            try {
                const response = await fetch('/auth/reset-password/{{ token }}', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('reset-form').style.display = 'none';
                    successDiv.style.display = 'block';
                } else {
                    errorDiv.textContent = data.error || 'Failed to reset password';
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Reset Password';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
